<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TOP SECRET</title>

    <style>
      body {
        margin: 0;            /* Remove default margin so image reaches edges */
        padding: 0;
        overflow: hidden;     /* Prevent scrollbars if image is slightly larger */
      }

      .full-height-image {
        height: 100vh;        /* Make image exactly window height */
        width: auto;          /* Preserve aspect ratio */
        display: block;       /* Avoid inline spacing issues */
        margin: 0 auto;       /* Center horizontally (optional) */
      }
    </style>

  </head>
  <body>
    <img src="TopSecret.jpeg"
         alt="Top Secret"
         class="full-height-image">
    <p><i>Fig. A sad cat.</i></p>
  </body>
</html>
